<!DOCTYPE html>
<html>

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="../styles/style.css" rel="stylesheet">
</head>

<body>
    <ul class="nav border-bottom border-info-subtle">
        <li class="nav-item">
            <a class="nav-link" onclick="navigateToPage('home')">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link"  onclick="navigateToPage('collection')">Collection</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active">Login</a>
        </li>
    </ul>
    <div class="container-fluid">
        <div class="row g-0">
            <h1 class="col">Login</h1>
        </div>
        <form class="row g-0">
            <div class="col row g-0 gap-3">
                <span class="form-floating col-12">
                    <input class="form-control" id="Email" name="Email" type="email" placeholder="Email"/>
                    <label for="Email">Email</label>
                </span>
                <span class="form-floating col-12">
                    <input class="form-control" id="Password" name="password" type="password" placeholder="Password"/>
                    <label for="Password">Password</label>
                </span>
                <div class="col-12 row g-0 justify-content-end">
                    <button type="button" class="btn btn-success col-auto">Sign in</button>
                </div>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="../scripts/functions.js"></script>
</body>

</html>
